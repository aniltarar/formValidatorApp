<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator Project</title>
</head>
<body>

    <div class="container d-flex justify-content-center mt-5">
        <div class="col-sm-5 ">
            <div class="card">
                <div class="card-header">
                    <h3>Kayıt Oluşturma Formu</h3>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control mt-2 mb-2" id="username" placeholder="Enter a username" >
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">E Mail</label>
                            <input type="email" class="form-control mt-2 mb-2" id="email" placeholder="Enter a email" >
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" class="form-control mt-2 mb-2" id="password" placeholder="Enter a password" >
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Parola Tekrarı</label>
                            <input type="password" class="form-control mt-2 mb-2" id="repassword" placeholder="Enter a password again" >
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary d-block w-100 mt-2">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
